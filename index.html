<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>library</header>
    <main>
      <button id="add_btn">+ Add Book</button>
      <div class="card_grid"></div>
    </main>
    <dialog>
      <form>
        <h3>Add Book</h3>
        <input
          class="input"
          name="title"
          type="text"
          placeholder="Title"
          required
        />
        <input
          class="input"
          name="author"
          type="text"
          placeholder="Author"
          required
        />
        <input
          class="input"
          name="pages"
          type="number"
          placeholder="Pages"
          required,
          max="10000"
        />
        <div class="is_read">
          <span>Have you read it?</span>
          <input name="read" type="checkbox" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </dialog>
  </body>
</html>
